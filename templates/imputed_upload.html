<!-- pagina.html -->
{% extends 'base.html' %}
{% block title  %}
Subir CSV
{% endblock %}
{% block content  %}
    <h1>Subir CSV con datos faltante </h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="form-group mb-4">
            <label for="file">Seleccionar archivo CSV:</label> <br>
            <input type="file" class="form-control-file" id="file" name="file" accept=".csv" />
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
    </form>
{% endblock %}
